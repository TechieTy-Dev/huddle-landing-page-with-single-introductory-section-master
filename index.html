<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- stylesheet -->
<link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- LOGO -->
        <img src="./images/logo.svg" alt="logo" class="logo">
  </header>
  
<main role="main">
  <!-- GRID CONTAINER -->
  <div class="grid">
  <!-- COLUMN 1 -->
    <div class="col-1">
      <!-- COL-1 - IMAGE -->
        <img src="./images/illustration-mockups.svg" alt="mockups" class="mockups"/>
    </div>
    <!-- COLUMN 2 -->
    <div class="col-2">
      <!-- COL-2 - CONTENT -->
        <h1> Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
        </p>
        <!-- BUTTON -->
        <button>Register</button>
        <!-- SOCIALS -->
      <div class="socials-group">
          <div class="facebook"><i class="fab fa-facebook-f hover"></i></div>
          <div class="twitter"><i class="fab fa-twitter"></i></div>
          <div class="instagram"><i class="fab fa-instagram"></i></div>
      </div>
    </div>
  </div>
</main>
<!-- FONT AWESOME CDN -->
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</body>
</html>
